<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html-css-booleaner</title>

  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="contenitore">
    <!-- HEADER -->
    <header>
      <img class="logo" src="img/logo.svg" alt="Logo booleaner">
    </header>

    <!-- MAIN -->
    <main>
      <!-- TITOLO -->
      <section class="titoli">
        <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
        <span class="autore">Scrito da <span class="evidenziato">The Booleaner</span></span>
        <br />
        <span class="data">il 10/10/2020</span>
      </section>

      <section class="immagini">
        <img src="./img/tim-1.jpg" alt="tim 1">
        <img src="./img/tim-2.jpg" alt="tim 2">
        <p class="descrizione-foto">1st Photo: John S. and James L.Knight Foundation, by scott Herichsen <br />
        2nd Photo: Wikimedia, By Paul Clarke
        </p>
      </section>
    </main>
  </div>
</body>
</html>
